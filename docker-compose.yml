version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: kerokero-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: kerokero
      POSTGRES_USER: kerokero
      POSTGRES_PASSWORD: ${DB_PASSWORD:-kerokero123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U kerokero" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: kerokero-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kero-Kero API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kerokero-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # App
      APP_NAME: Kero-Kero
      APP_ENV: production
      APP_PORT: 8080

      # Database
      DB_DRIVER: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: kerokero
      DB_USER: kerokero
      DB_PASSWORD: ${DB_PASSWORD:-kerokero123}
      DB_SSLMODE: disable

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      REDIS_DB: 0

      # Security
      API_KEY: ${API_KEY:-change-this-in-production}

      # CORS
      CORS_ALLOWED_ORIGINS: "*"
      CORS_ALLOWED_METHODS: "GET,POST,PUT,PATCH,DELETE,OPTIONS"
      CORS_ALLOWED_HEADERS: "Accept,Authorization,Content-Type,X-API-Key"

      # Rate Limiting
      RATE_LIMIT_REQUESTS: 100
      RATE_LIMIT_WINDOW: 60

      # Logging
      LOG_LEVEL: info
      LOG_FORMAT: json
    ports:
      - "8080:8080"
    volumes:
      - whatsapp_data:/root/data
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  whatsapp_data:
    driver: local

networks:
  default:
    name: kerokero-network
